apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services" // ðŸ‘‰ WAJIB untuk Firebase Integration

/**
 * Konfigurasi React Native (otomatis, biasanya tidak perlu diubah)
 */
react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false

/**
 * Pilihan mesin JavaScript (Hermes / JSC). Default Hermes.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    // ðŸ‘‰ HARUS sama dengan package name di AndroidManifest & Firebase
    namespace "com.chatapp"

    defaultConfig {
        // ðŸ‘‰ Sebelumnya "v" (SALAH) â†’ sekarang sudah benar
        applicationId "com.chatapp"

        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Untuk release wajib ganti ke keystore asli kalau mau upload ke PlayStore
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native core
    implementation("com.facebook.react:react-android")

    implementation platform("com.google.firebase:firebase-bom:33.1.2")
    implementation "com.google.firebase:firebase-auth"

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
